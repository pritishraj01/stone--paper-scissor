<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>STONE PAPER SCISSOR</h1>
        <p id="starter">Let's Play!</p>
        <div class="choices">
            <div class="choice" id="stone">
                <img src="stone.png">
            </div>
            <div class="choice" id="paper">
                <img src="paper.png">
            </div>
            <div class="choice" id="scissor">
                <img src="scissor.png">
            </div>
        </div>

        <p id="caption">SCORE-BOARD</p>

        <div class="score-board">
            <div class="user-score">
                <p id="my-score">0</p>
                <p class="name">YOU</p>
            </div>
            <div class="comp-score">
                <p id="machine-score">0</p>
                <p class="name">COMP</p>
            </div>
        </div>

        <div class="msg">Choose rock paper Scissor...</div>
        <div class="btn">
            <button> New Game</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
